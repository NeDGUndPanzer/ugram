<!-- HTML para navbar -->
<div class="nav1">
    <img type="logo" src="../../../assets/img/logo1.JPG" alt="selfie">
    <input type="button" value="Pagina inicial" (click)="goto_paginainicio()">
    <input type="button" value="Control perfil" (click)="goto_editarperfil()">
    <input type="button" value="Catalogo" (click)="goto_Catalogo()"> 
    <input type="button" value="Manejo de album" (click)="goto_editaralbum()"> 
    <input type="button" value="Subir foto" (click)="goto_upload()"> 
</div>
<img class="imgperfil" [src]="user.foto" (click)="goto_paginainicio()">
<!-- ------------------------------------------------------------------ -->


<div class = "contenedor">
    <div class = "imagen" style="background-image: url('{{this.imgurl}}')"></div>
    <div>
        <h4>Nombre: {{this.nombre}}</h4>
        <h4>Descripcion: </h4>
        <h5>{{this.desc}}</h5>
    </div>
    <div>
        <h5>Traducir a: </h5>
        <select class="form-control" id="diaR" [(ngModel)]="toleng" name="dia">
            <option value="en">Inglés</option>
            <option value="es">Español</option>
            <option value="fr">Frances</option>
            <option value="ja">Japonés</option>
        </select>
        <button class="boton"(click)="traducir();">Traducir</button>
    </div>
</div>
