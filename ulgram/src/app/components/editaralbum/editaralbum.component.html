<div class="body"></div>
<div class="grad"></div>

<div class="form1_labels">
    <div>Nuevo album</div>
    <br><br><br><br><br>
    <div>Eliminar album</div>
</div>

<div class="form1">
    <input type="text" placeholder="  nombre del album" name="user" [(ngModel)]="user.albumname">
    <input type="button" value="Crear album" (click)="crearAlbum()">
    <br><br><br>

    <table class="table">
        <thead>
            <tr>
              <th scope="col">Descripcion</th>
          </thead>
        <tbody>
            <tr *ngFor="let item of this.albunes">
                <td> {{item}} </td>
            </tr>
        </tbody>
    </table>
</div>
